<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>curve Nav</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <ul>
            <li class="active list">
                <a href="#">
                    <span class="icon"><i class='bx bx-home-alt-2'></i></span>
                    <span class="text">Home</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><i class='bx bxs-videos' ></i></span>
                    <span class="text">Video</span>
                </a>
            </li>
            <li class=" list">
                <a href="#">
                    <span class="icon"><i class='bx bxs-user-rectangle' ></i></span>
                    <span class="text">Friends</span>
                </a>
            </li>
            <li class=" list">
                <a href="#">
                    <span class="icon"><i class='bx bx-notification' ></i></span>
                    <span class="text">Noti</span>
                </a>
            </li>
            <li class=" list">
                <a href="#">
                    <span class="icon"><i class='bx bx-menu' ></i></span>
                    <span class="text">Menu</span>
                </a>
            </li>
            <div class="indicator"></div>
        </ul>
    </div>

    <script>
        let list = document.querySelectorAll(".list");
        function activeLink(){
            list.forEach((item)=> item.classList.remove('active'));
            this.classList.add('active');
        }
        list.forEach((item) => item.addEventListener('click',activeLink)) ;
    </script>
</body>
</html>
